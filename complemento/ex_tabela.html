<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 300px;
            
        }
        td,th,tr{
            border-style: solid;
            border-width: 1px;
            background-color: #ddd;
            padding: 8px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Brasil</th>
            <td>5</td>
        </tr>
        <tr>
            <th>Argentina</th>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
