<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio das Tags em HTML5</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML podemos inserir algumas coisa utilizando as tags. Agora vou mostrar que sou bichão e fazer essa lista aí.</P>
    <ul>
        <li><u><abbr title="Use a tag &lt;P&gt;">Parágrafo</abbr></u></li>
        <li><u><abbr title="Use a tag &lt;H1&gt;">Títulos de primeiro nível</abbr></u></li>
        <li><abbr title="Inicie a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Igual eu tô fazendo aqui. Puxe a tag &lt;abb&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Usa a tag &lt;ol&gt;(ordened list) e usar &lt;li&gt; nos itens ">Lista numerada</abbr></li>
        <li><abbr title="Usa a tag &lt;ul&gt; e usar &lt;li&gt; nos itens">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
